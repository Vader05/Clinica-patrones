<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class= "no-js" lang="">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="#" th:href="@{/css/estilos.css}">
    <title>Login</title>
</head>
<body>
	<div th:if ="${logout != null}" class= "alert alert-info" role="info" >ha cerrado sesion con exito</div>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-4 formulario">
                <form action="#" th:action="@{/login}" method="post">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">INICIAR SESIÓN</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" >
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" >
                    </div>
                    <div th:if ="${error != null}" class= "alert alert-danger" role="alert" >usuario o contraseña incorrectos</div>
                    
                    <div class="form-group mx-sm-4 pb-5">
                        <input type="submit" class="btn btn-block ingresar" value="INGRESAR">
                    </div>

                </form>
            </div>
        </div>
    </div>

   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
